<!DOCTYPE html>
<html>

<head>
  <title>Регистрация</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <meta charset="UTF-8">
</head>

<body>
  <section>
    <h1 class="registration-or-enter-title">Регистрация</h1>
  </section>
</body>

<form class="enter">
    <span class="login"></span>
    <span><label>Логин<input name="Логин" autofocus placeholder="Придумайте себе никнейм"></label></span>
    <p class="password"></p>
    <span><label>Пароль<input name="Пароль" type="password" placeholder="Никому его не рассказывайте"></label></span>
</form>

<div class="registration-button">
  <span class="registration-sign">Зарегистрироваться</span>
</div>
<span class="registred">Уже зарегистрирован</span>
<span class="mail-for-bonus">Указать электронную почту и получить стартовый бонус</span>

</html>
